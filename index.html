<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        /* Main container */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
        }

        /* Main heading */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* Decorative element */
        .decoration {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            margin: 0 auto 2rem;
            border-radius: 2px;
        }

        /* Welcome message */
        .welcome-message {
            font-size: 1rem;
            color: #555;
            line-height: 1.6;
            margin-top: 1.5rem;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>Hello World</h1>
            <div class="decoration"></div>
            <p class="subtitle">Welcome to your first web page</p>
        </header>
        
        <section class="welcome-message">
            <p>This is a simple HTML5 document with clean, semantic structure and modern styling.</p>
        </section>
    </main>
</body>
</html>
